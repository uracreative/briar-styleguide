<div class="sidebar border-left-right" id="sidebar">
    <!-- include.sidebarClassName  -->
  <ul class="p-0 list-group pt-3 sidebar-fill">
    {{ range .Params.sidebar }}
      {{ range . }}
        <!-- first index -->
        <a href="#{{ (lower .) | anchorize }}" class="sidebar__link__darkGray"><li class="list-group-item rb-sidebar">
          {{ . }} <!-- second index -->
        </li></a>
      {{ end }}
    {{ end }}
  </ul>
</div>
